{% extends 'base.html' %}

{% block content %}
  <h1>Update Request</h1>
  <form method="POST" action="{% url 'inventory:update_request' peminjaman.id %}">
	{% csrf_token %}
	<div class="form-group">
	  <label for="tanggal">Tanggal:</label>
	  {{ form.tgl_kembali }}
	</div>
	<div class="form-group">
	  <label for="jumlah">Jumlah:</label>
	  {{ form.jumlah }}
	</div>
	{{ form.ormawa.as_hidden }}
	{{ form.barang.as_hidden }}
	{{ form.tgl_pinjam.as_hidden }}
	<div class="form-group">
	  <button type="submit" class="btn btn-primary">Update</button>
	</div>
  </form>
  
{% endblock %}
